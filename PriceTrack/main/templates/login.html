{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTrack</title>
    <link rel="stylesheet" href="{% static 'main/login.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/logo.jpg' %}" alt="Logo" class="logo-img">
        </div>
        <h1 class="center-heading">PriceTrack</h1>
    </header>
    <main>
        <section class="hero">
            <p>Wanna Track Your favorite products with our Price Tracker? Sign in now to get restarted!</p>
            <form class="signup-form">
                <input type="email" placeholder="Enter your email...">
                <input type="password" placeholder="Enter your password...">
                <button type="submit">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </section>
    </main>
</body>
</html>
