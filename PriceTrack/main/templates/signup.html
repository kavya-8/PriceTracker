{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTrack</title>
    <link rel="stylesheet" href="{% static 'main/login.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/logo.jpg' %}" alt="Logo" class="logo-img">
        </div>
        <h1 class="center-heading">PriceTrack</h1>
    </header>
    <main>
        <section class="hero">
            <h1>Track and Save with Price Tracker</h1>
            <p>Start saving on your favorite products with our Price Tracker. Sign up now to get started!</p>
            <form class="signup-form">
                <input type="text" placeholder="Enter your name..." required>
                <input type="email" placeholder="Enter your email..." required>
                <input type="password" placeholder="Enter your password..." required>
                <input type="password" placeholder="Confirm your password..." required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </section>
    </main>
</body>
</html>
